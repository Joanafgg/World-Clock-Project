<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Joana Garcia</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Gorditas:wght@400;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200;300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 id="title">World Clock 🌍🕧</h1>

      <select id="city">
        <option value="">Choose a city...</option>
        <option value="current">My Location 🎯</option>
        <option value="Africa/Addis_Ababa">Addis Ababa 🇪🇹</option>
        <option value="Europe/Amsterdam">Amsterdam 🇳🇱</option>
        <option value="Europe/Athens">Athens 🇬🇷</option>
        <option value="America/Bogota">Bogotá 🇨🇴</option>
        <option value="Europe/Copenhagen">Copenhagen 🇩🇰</option>
        <option value="America/Havana">Havana 🇨🇺</option>
        <option value="Africa/Johannesburg">Johannesburg 🇿🇦</option>
        <option value="America/Lima">Lima 🇵🇪</option>
        <option value="Europe/Lisbon">Lisbon 🇵🇹</option>
        <option value="Africa/Luanda">Luanda 🇦🇴</option>
        <option value="Europe/Madrid">Madrid 🇪🇸</option>
        <option value="Africa/Maputo">Maputo 🇲🇿</option>
        <option value="Australia/Melbourne">Melbourne 🇦🇺</option>
        <option value="Atlantic/Reykjavik">Reykjavik 🇮🇸</option>
        <option value="America/Sao_Paulo">São Paulo 🇧🇷</option>
        <option value="America/Santiago">Santiago 🇨🇱</option>
        <option value="Asia/Seoul">Seoul 🇰🇷</option>
        <option value="America/Toronto">Toronto 🇨🇦</option>
      </select>
      <div class="cities" id="cities">
        <div class="city-one" id="tokyo">
          <h2>Tokyo 🇯🇵</h2>
          <div class="date"></div>
          <div class="time"></div>
        </div>

        <div class="city-two" id="new-york">
          <h2>New York 🇺🇸</h2>
          <div class="date"></div>
          <div class="time"></div>
        </div>

        <div class="city-three" id="berlin">
          <h2>Berlin 🇩🇪</h2>
          <div class="date"></div>
          <div class="time"></div>
        </div>
        <div class="city-four" id="nairobi">
          <h2>Nairobi 🇰🇪</h2>
          <div class="date"></div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      Coded with 🖤 by
      <a href="https://github.com/Joanafgg"> Joana Garcia</a>
      View
      <a href="https://github.com/Joanafgg/World-Clock-Project" target="_blank">
        source code
      </a>
      <strong> © 2024</strong>
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
